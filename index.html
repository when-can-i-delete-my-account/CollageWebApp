<html>

<head>
    <title>Collage Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="style.css">
    <script src="code.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js" type="text/javascript"></script>

</head>

<body>
<center>
    <img src="logo.png">
    <h1>Collage Web App</h1>
    <hr>
    <h4>Click on start.
    <br>
    As soon as the popup appears, please click Allow.
    <br>
    Say to the mic "Take my selfie". A picture from the camera will be taken. Click on save.
    <br>
    Do it for the next 2 pictures.
    <br>
    <br>
    <br>
    <textarea id="textbox" class="form-control" readonly="true" placeholder="Speak here..."></textarea>
    <div id="camera"></div>
    <button class="btn btn-primary" onclick="start()">Start</button>
    <h4>Your selfie will be displayed here.</h4>
    <br>
    <div id="row">
        <div id="result1" class="column">
            <img src="pic1.png">
        </div>
    </div>
    <div id="result2" class="column">
        <img src="pic2.png">
    </div>
    <div id="result3" class="column">
        <img src="pic3.png">
    </div>
</div>
</div>
</center>
<div class="footer">Developed by Nihal Kompalli</div>
</body>

</html>
